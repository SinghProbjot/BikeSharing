
<!doctype html>
<html lang="it">
    <head>
        <meta charset="utf-8">

        <meta name="description" content="">

        <title>Signin BikeSharing</title>
    
          <!-- Favicon -->
        <!--[if IE]><link rel="shortcut icon" href="favicon.ico"><![endif]-->
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon.gif" type="image/gif" />
        <link rel="apple-touch-icon-precomposed" href="favicon.gif">
    
        <link href="css/bootstrap.css" rel="stylesheet">
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/login.css">
        <script src="https://kit.fontawesome.com/e2e6594b13.js" crossorigin="anonymous"></script>
      </head>

  <body class="text-center">
    <form class="form-signin">
      <img class="mb-4 rounded-lg" src="img/bike.gif" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
         
        </label>
      </div>
      <button class="btn btn-lg btn-success btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2019-2020</p>
    </form>
  </body>
</html>
